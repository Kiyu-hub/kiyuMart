# Nginx reverse proxy example for KiyuMart
# Replace `kiyumart.example.com` with your domain

server {
  listen 80;
  server_name kiyumart.example.com www.kiyumart.example.com;

  # Redirect to HTTPS (optional when using certbot/nginx)
  location / {
    proxy_pass http://127.0.0.1:5000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;

    # Recommended headers
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
  }

  # Serve static attachments directly
  location /attached_assets/ {
    alias /home/kiyum/kiyumart/attached_assets/;
    try_files $uri $uri/ =404;
  }

  access_log /var/log/nginx/kiyumart.access.log;
  error_log /var/log/nginx/kiyumart.error.log;
}
