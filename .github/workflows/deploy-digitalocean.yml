name: Deploy to DigitalOcean App Platform

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build (install dev deps and build)
        run: make build-ci

      - name: Run tests
        run: npm run test

      - name: Setup doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Deploy to DigitalOcean App Platform
        run: |
          set -e
          if [ -n "${{ secrets.DIGITALOCEAN_APP_ID }}" ]; then
            echo "Updating existing App Platform app..."
            doctl apps update "${{ secrets.DIGITALOCEAN_APP_ID }}" --spec app.yaml
          else
            echo "Creating new App Platform app..."
            doctl apps create --spec app.yaml
          fi

      - name: Notify
        if: success()
        run: echo "Deployment finished successfully"

      - name: Get App ID
        if: success()
        run: |
          set -e
          if [ -n "${{ secrets.DIGITALOCEAN_APP_ID }}" ]; then
            echo "APP_ID=${{ secrets.DIGITALOCEAN_APP_ID }}" >> $GITHUB_ENV
          else
            # Try to find the app ID for this repo
            APP_ID=$(doctl apps list --format ID,Spec.Source.Repo --no-header | awk '/Kiyu-hub\/kiyuMart/ {print $1; exit}')
            if [ -z "$APP_ID" ]; then
              echo "Unable to determine App ID" >&2
              exit 1
            fi
            echo "APP_ID=$APP_ID" >> $GITHUB_ENV
          fi

      - name: Get App domain
        if: success()
        run: |
          set -e
          APP_DOMAIN=$(doctl apps describe "$APP_ID" --format DefaultIngress --no-header)
          echo "APP_DOMAIN=$APP_DOMAIN" >> $GITHUB_ENV

      - name: Smoke test /api/health
        if: success()
        run: |
          set -e
          echo "Testing health endpoint on https://$APP_DOMAIN/api/health"
          for i in {1..10}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://$APP_DOMAIN/api/health" || true)
            echo "Attempt $i: status $HTTP_STATUS"
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "Health check passed"
              exit 0
            fi
            sleep 5
          done
          echo "Health check failed after retries" >&2
          exit 1
